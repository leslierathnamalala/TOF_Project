<!DOCTYPE html>
<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>

    <link rel="stylesheet" href="css/Signupstyle.css">


    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#insert").click(function () {

                

                var email = $("#email").val();
                var pass = $("#pass").val();
                var cpass = $("#cpass").val();

                var FirstName = $("#FirstName").val();
                var LastName = $("#LastName").val();
                var DLNumber = $("#DLNumber").val();
                var Phone = $("#Phone").val();

                var CardName = $("#CardName").val();
                var CardNumber = $("#CardNumber").val();
                var ExpMonth = $("#ExpMonth").val();
                var ExpYear = $("#ExpYear").val();
                var CVV = $("#CVV").val();
                var address = $("#address").val();

                var dataString = "email=" + email + "&pass=" + pass + "&FirstName=" + FirstName + "&LastName=" + LastName + "&DLNumber=" + DLNumber + "&Phone=" + Phone + "&CardName=" + CardName + "&CardNumber=" + CardNumber + "&ExpMonth=" + ExpMonth + "&ExpYear=" + ExpYear + "&CVV=" + CVV + "&address=" + address + "&insert=";
                if ($.trim(email).length > 0 & $.trim(pass).length > 0 & $.trim(cpass).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://adtendemarcam.000webhostapp.com/Signup.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () { $("#insert").val('Connecting...'); },
                        success: function (data) {
                            if (data == "success") {
                                alert("successfully created an account");
                                $("#insert").val('submit');
                                window.location.href = "HomeCivil.html";

                                var storage = window.localStorage;
                                storage.setItem(DLNumberST, DLNumber);
                                storage.setItem(emailST, email);
                                storage.setItem(passST, pass);
                                storage.setItem(CardNameST, CardName);
                                storage.setItem(CardNumberST, CardNumber);
                                storage.setItem(ExpMonthST, ExpMonth);
                                storage.setItem(ExpYearST, ExpYear);
                                storage.setItem(CVVST, CVV);
                                storage.setItem(addressST, address);



                            }
                            else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                } return false;
            });
        });
    </script>


</head>

<body>
    <div id="msform">
        <!-- "CardNumber=" + CardNumber + "ExpMonth=" + ExpMonth + "ExpYear=" + ExpYear + "CVV=" + CVV + -->
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">secure the account</li>
            <li>personal details</li>
            <li>Payment Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">secure your account first</h3>
            <input type="text" id="email" placeholder="Email" value=""/>
            <input type="password" id="pass" placeholder="Password" value=""/>
            <input type="password" id="cpass" placeholder="Confirm Password" value=""/>
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title"> Profile</h2>
            <h3 class="fs-subtitle">Your personal details</h3>
            <input type="text" id="FirstName" placeholder="First Name" value=""/>
            <input type="text" id="LastName" placeholder="Last Name" value=""/>
            <input type="text" id="DLNumber" placeholder="Driving License Number" value="" />
            <input type="text" id="Phone" placeholder="Telephone Number" value=""/>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Payment Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" id="CardName" placeholder="Name on Card" value="" />
            <input type="text" id="CardNumber" placeholder="Card Number" value="" />
            <input type="text" id="ExpMonth" placeholder="Expiry Month" value="" />
            <input type="text" id="ExpYear" placeholder="Expiry Year" value=""/>
            <input type="text" id="CVV" placeholder="CVV" value=""/>
            <input type="text" id="address" placeholder="Billing Address">
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" id="insert" value="Insert" />
        </fieldset>

    </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>



        <script src="js/index.js"></script>



</body>

</html>
