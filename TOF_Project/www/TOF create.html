<!DOCTYPE html>
<html lang="en" >

<head>

    <title>Create</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">

        input[type=button], input[type=submit], input[type=reset] {
            background-color: #00132F;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#insert").click(function () {
                
                var currentdate = new Date();
                var datetime = currentdate.getFullYear() + "-"
                    + (currentdate.getMonth() + 1) + "-"
                    + currentdate.getDate() + " "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getSeconds();

                var PONum = window.localStorage.getItem("officernumberLS");
                var POName = window.localStorage.getItem("officernameLS");
                var POStation = window.localStorage.getItem("officerstationLS");
                
                var DL = $("#DL").val();
                var NOF = $("#job").val();
                var FinePrize = $("#prize").val();
                var VN = $("#VL").val();


                var dataString = "DL=" + DL + "&NOF=" + NOF + "&VN=" + VN + "&offDate=" + datetime + "&PONum=" + PONum + "&POName=" + POName + "&POStation=" + POStation + "&FinePrize=" + FinePrize + "&insert=";
                if ($.trim(DL).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://adtendemarcam.000webhostapp.com/TOFCreate.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () { $("#insert").val('Connecting...'); },
                        success: function (data) {
                            if (data == "success") {
                                alert("successfully created a fine in lieu of prosecution");
                                $("#insert").val('submit');
                                location.href = 'HomeOfficer.html';
                            }
                            else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                } return false;
            });
        });
    </script>


</head>
