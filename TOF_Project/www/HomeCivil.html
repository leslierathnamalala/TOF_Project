<!DOCTYPE html>
<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

    <title>Animated circular layout</title>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var mail = window.localStorage.getItem("civilemail");;
            var url = "http://adtendemarcam.000webhostapp.com/civiljson.php";
            $.getJSON(url, 'Email=' + mail, function (result) {
                console.log(result);
                $.each(result, function (i, field) {

                    window.localStorage.setItem("DLLS", field.DL);
                    window.localStorage.setItem("CardNameLS", field.CardName);
                    window.localStorage.setItem("CardNumberLS", field.CardNumber);
                    window.localStorage.setItem("EMonthLS", field.EMonth);
                    window.localStorage.setItem("EyearLS", field.Eyear);
                    window.localStorage.setItem("CVVLS", field.CVV);
                    window.localStorage.setItem("BillingAddLS", field.BillingAdd);
                });
            });
        });
    </script>

</head>

<body>
   
  <div class='selector'>
  <ul>
    
    <li>
      <input id='2' type='checkbox'>
      <label for='2'><a href="TOF Pay.html" style="text-decoration:none;">Pay TOF</a></label>
    </li>
    <li>
      <input id='3' type='checkbox'>
      <label for='3'><a href="MyTOF.html" style="text-decoration:none;">My TOF</a></label>
    </li>
    <li>
      <input id='4' type='checkbox'>
      <label for='4'>Profile</label>
    </li>
   
  </ul>
  <button>Home</button>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
