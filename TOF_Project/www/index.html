    <script type="text/javascript">

        $(document).ready(function () {
            $("#insert").click(function () {

                var email = $("#email").val();
                var pass = $("#pass").val();

                var dataString = "email=" + email + "&pass=" + pass + "&insert=";


                if (email != "" && pass != "") {
                    $.ajax
                        ({
                            type: 'post',
                            url: 'http://adtendemarcam.000webhostapp.com/do_login_both.php',
                            data: dataString,
                            crossDomain: true,
                            cache: false,
                            beforeSend: function () { $("#insert").val('Connecting...'); },
                            success: function (response) {
                                if (response == "success") {
                                    window.localStorage.setItem("civilemail", email);
                                    window.localStorage.setItem("civipassword", pass);
                                    window.location.href = "HomeCivil.html";
                                    

                                }
                                else if (response == "successp") {
                                    window.location.href = "HomeOfficer.html";
                                    window.localStorage.setItem("officeremail", email);
                                }
                                else if (response == "fail"){

                                    alert("Wrong Details");
                                } else {
                                    alert("something went Wrong")
                                }
                            
                            }
                        });
                }

                else {
                    alert("Please Fill All The Details");
                }

                return false;

            });
        });



    </script>
