<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>ip1</title>
</head>
<body>
    <div class="app1">

        <form class="login100-form1 validate-form">

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your First Name">
                <input class="input100" type="text" name="Fname" placeholder="First Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">

                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your Last Name">
                <input class="input100" type="text" name="Lname" placeholder="Last Name">
                <span class="focus-input100"></span>


                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your NIC">
                <input class="input100" type="text" name="nic" placeholder="NIC">
                <span class="focus-input100"></span>


                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your Number">
                <input class="input100" type="text" name="num" placeholder="Number">
                <span class="focus-input100"></span>


                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your Police Station">
                <input class="input100" type="text" name="pstation" placeholder="Police Station">
                <span class="focus-input100"></span>


                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your Contact Number">
                <input class="input100" type="text" name="con" placeholder="Contact Number">
                <span class="focus-input100"></span>


                </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Enter your Birthday">
                <input class="input100" type="date" name="birth" placeholder="Birthday">
                <span class="focus-input100"></span>


               
            </div>

            <a href="Register.html" class="btn-face m-b-10">

                Next
            </a>




        </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
    <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
</body>
</html>
